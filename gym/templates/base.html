<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Academia{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Academia</a>
            <div>
                <a class="nav-link d-inline text-light" href="{% url 'lista_clientes' %}">Clientes</a>
                <a class="nav-link d-inline text-light" href="{% url 'plano_list' %}">Planos</a>
                <a class="nav-link d-inline text-light" href="{% url 'pagamento_list' %}">Pagamentos</a>
                <a class="nav-link d-inline text-light" href="{% url 'logout' %}">Sair</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
