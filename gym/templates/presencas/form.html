{% extends 'base.html' %}
{% block title %}Registrar Presença{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">
        <i class="bi bi-plus-circle"></i> Registrar Presença
    </h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Cliente</label>
                <select name="cliente" class="form-control" required>
                    <option value="">-- Selecione um cliente --</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Presença</label>
                <select name="tipo" class="form-control">
                    <option value="manual">Manual</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Salvar Presença Manual
            </button>

            <a href="{% url 'reconhecimento_one' %}" class="btn btn-primary">
                <i class="bi bi-camera-fill"></i> Registrar (IA Automática)
            </a>

            <a href="{% url 'presenca_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Voltar à Lista
            </a>
        </form>
    </div>
</div>
{% endblock %}
