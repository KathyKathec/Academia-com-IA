{% extends 'base.html' %}
{% block content %}
<h2>Lista de Planos</h2>
<a href="{% url 'plano_create' %}" class="btn btn-success">Novo Plano</a>
<table class="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for plano in planos %}
        <tr>
            <td>{{ plano.nome }}</td>
            <td>{{ plano.tipo }}</td>
            <td>{{ plano.preco }}</td>
            <td>
                <a href="{% url 'plano_edit' plano.pk %}" class="btn btn-warning btn-sm">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
